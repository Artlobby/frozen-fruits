
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="src/style.css" />
</head>

<body onload="javascript:init()">

<main class="spinner">
<div class="hidden" id="view-board">
    <span id="hud_level">level name (easy)</span>
    <div id="board"></div>
    <nav>
        <ul>
        <li>Score: <span id="hud_score">00000</span></li>
        <li>Time: <span id="hud_time">00:00</span></li>
        </ul>
    </nav>
</div>

<div class="hidden" id="view-levels">
    <h1 id="logo">Frozen Fruits</h1>
    <h2>Levels:</h2>
    <div id="levels_list"></div>
</div>

<div class="hidden" id="view-modal">
</div>

</main>

<!-- lazy loading -->
<script src="src/levels.js"></script>
<script src="src/main.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</body>
    
</html>
